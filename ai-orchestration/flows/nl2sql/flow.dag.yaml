$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
inputs:
  user_question:
    type: string
    default: "Show me total sales for UK region"
outputs:
  sql_query:
    type: string
    reference: ${sql_generator.output}
nodes:
- name: schema_lookup
  type: python
  source:
    type: code
    path: schema_lookup.py
  inputs:
    table_name: "sales_bronze"

- name: sql_generator
  type: llm
  source:
    type: code
    path: generate_sql.jinja2
  inputs:
    deployment_name: "gpt-4o"
    question: ${inputs.user_question}
    schema: ${schema_lookup.output}
