$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
environment:
  python_requirements_txt: requirements.txt
inputs:
  source_field:
    type: string
    default: "KUNNR"
  target_schema:
    type: string
    default: "Customer(CustomerID, Name, Address)"
outputs:
  mapping:
    type: string
    reference: ${rag_lookup.output}
nodes:
- name: rag_lookup
  type: python
  source:
    type: code
    path: rag_lookup.py
  inputs:
    query: ${inputs.source_field}
